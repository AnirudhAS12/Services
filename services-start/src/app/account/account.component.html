<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h5>{{ account.name }}</h5>
    <hr>
    <p>This account is {{ account.status }}</p>
    <button class="btn btn-success" (click)="onSetTo('active')">Set to 'active'</button>
    <button class="btn btn-danger" (click)="onSetTo('inactive')" style="margin-left: 1%">Set to 'inactive'</button>
    <button class="btn btn-primary" (click)="onSetTo('unknown')" style="margin-left: 1%">Set to 'unknown'</button>
  </div>
</div>
